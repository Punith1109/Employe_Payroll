<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">


</head>

<body>

    <div id="sample">
        <div id="empphoto">
            <img src="../assets/employee.png" id="empimg">
            <div id="text-container">
                <span>
                    <label style="color: rgb(9, 237, 9);">Employee</label><br>
                    <label>PayRoll</label>
                </span>
            </div>
        </div>
    </div>


    </div>
    <div class="Box" id="grid-container">
        <form id="employeeForm">
            <div>
                <h1>
                    <center>Employee Payrool
                </h1>
                <label for="name" id="name">Name: </label>
                <input type="text" class="name" size="50" ; placeholder="Enter Your Name" name="name">

            </div>
            <div class="Profile-section">
                <label for="Profile" id="profileid">Profile Image:</label>
                <div class="profile-photos">
                    <input type="radio" id="" name="profilePhoto" value="photo1">
                    <label for="photo1"><img src="../assets/Headshot of an adult female CEO in her 30s. She ha.jpg"
                            alt="Photo 1"></label>

                    <input type="radio" id="" name="profilePhoto" value="photo2">
                    <label for="photo2"><img src="../assets/a portrait of Andrew Tate facing at camera.jpg"
                            alt="Photo 2"></label>

                    <input type="radio" id="" name="profilePhoto" value="photo3">
                    <label for="photo3"><img src="../assets/Near portrait of Sam Altman.jpg" alt="Photo 3"></label>
                    <input type="radio" id="" name="profilePhoto" value="photo3">
                    <label for="photo3"><img src="../assets/Headshot of an adult female CEO in her 30s. She ha.jpg"
                            alt="Photo 3"></label>
                </div>
            </div>

            <div class="gender-section">
                <label for="Gender" id="genderid">Gender:</label>
                <input type="radio" id="option1" value="option1">
                <label for="option1">Male</label><br>
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Female</label><br>
            </div>
            <div class="departmnet">
                <div>
                    <label id="departmentid">Department: </label>
                    <input type="checkbox" value="HR" id="op1">
                    <label for="departmnet">HR</label>
                    <input type="checkbox" value="HR" id="op2">
                    <label for="departmnet">Sales</label>
                    <input type="checkbox" value="HR" id="op3">
                    <label for="departmnet">Finance</label>
                    <input type="checkbox" value="HR" id="op4">
                    <label for="departmnet">Engineering</label>
                </div>
            </div>
            <div class="salary">
                <label for="payment" id="salaryid">Salary:</label>
                <select name="salary" id="salary" aria-placeholder="Select Salary">
                    <option>Select_Salary</option>
                    <option>0-500$</option>
                    <option>500$-1000$</option>
                    <option>1000$-10000$</option>
                    <option>10000$ above</option>
                </select>
            </div>
            <div class="startday">
                <label for="startday" id="startdayid">start_day:</label>
                <input type="date" id="startday" name="startday">
            </div>
            <div>
                <label for="notes" id="notesid">Notes:</label>
                <input type="text" class="notes">

                <div class="bottomcon">
                    <nav>
                        <label for="Cancel"></label>
                        <input type="button" id="cancel" value="Cancel">
                        <button id="submited">Submit</button>
                        <label for="reset"></label>
                        <input type="reset" id="reset" value="Reset">
                    </nav>

        </form>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../Script/index.js"></script>
</body>

</html>
