<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sample.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .item {
            padding: 10px;

        }

        .name {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>

<body>
    <div class="Box">

        <div class="item">
            <label for="name">Name:</label>
        </div>
        <div class="item">
            <input type="text" class="name" size="50" ; placeholder="Enter_Your" name="name">
        </div>
        <div class="item">Row 2, Column 1</div>
        <div class="item">Row 2, Column 2</div>
        <div class="item">Row 3, Column 1</div>
        <div class="item">Row 3, Column 2</div>
        <div class="item">Row 4, Column 1</div>
        <div class="item">Row 4, Column 2</div>
    </div>
</body>

</html>
